<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <title>Chatbot</title>
</head>
<body>
    <header>
        <div class="nav_bar">
            <section class="logo">
                <a href="index.html"><img src="../src/images/logo-clean.svg" alt=""></a>
                <a>Límdala</a>
            </section>
            <nav>
                <ul>
                    <li><a href="">Contacto</a></li>
                    <li><a id="userNameLink">Límdala</a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="chatContainer">
            <div class="chat" id="message-log"></div>
            <div class="input">
                <input class="message-input" id="user-input" type="text" placeholder="Escribe tu mensaje...">
                <button id="send"><img src="send_icon.png" alt="Enviar"></button>
            </div>
            <div id="loading" class="loading" style="display: none;">Escribiendo...</div>
        </section>
    </main>

    <footer>
        <div>
            <p>© 2024 Límdala. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="chat.js"></script>
</body>
</html>
