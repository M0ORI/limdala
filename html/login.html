<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Límdala</title>
    <link rel="stylesheet" href="../src/css/login.css" />
  </head>
  <body>
    <header>
      <div class="nav_bar">
        <section class="logo">
          <img src="../public/static/logo-clean.svg" alt="Límdala Logo">
          <a>Límdala</a>
        </section>
        <nav>
          <ul>
            <li><a href="">Contacto</a></li>
            <li><a href="/html/signup" id="user-name">Registrarse</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <section class="login_form">
        <section class="logo_imagen">
          <img src="../public/static/logo-clean.svg" alt="Límdala Logo" />
          <a>Límdala</a>
        </section>
        <form class="login_inputs" action="index.html" method="POST" id="login-form">
          <label for="email">Correo</label>
          <input type="email" placeholder="Correo" name="email" required />
          <label for="password">Contraseña</label>
          <input
          type="password"
          placeholder="Contraseña"
          name="password"
          required
          />
          <input type="submit" value="Ingresar" />
        </form>
      </section>
    </div>
    <script  type="module" src="../src/js/login.ts"></script>
  </body>
</html>
