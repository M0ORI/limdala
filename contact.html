<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="./src/images/logo-clean.svg">
  <title>Contacto - Límdala</title>
</head>

<body>
  <header>
    <div class="nav_bar">
      <section class="logo">
        <img src="./src/images/logo-clean.svg" alt="Límdala Logo">
        <a href="home.html">Límdala</a>
      </section>
      <nav>
        <ul>
          <li><a href="home.html">Inicio</a></li>
          <li><a href="contact.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contactanos</h1>
      <h2>Dejanos saber tu <span style="color: white;">opinion</span> y <span style="color: white;">recomendaciones</span>.</h2>
      <form action="" method="post" class="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <p>© 2024 Límdala. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script type="module" src="src/js/index.ts"></script>
</body>

</html>
