<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/home.css">
    <link rel="stylesheet" href="./src/css/chat.css">
    <script src="./src/js/googleAuth.js"></script>
    <title>Límdala</title>
</head>
<body>
    <header>
        <div class="nav_bar">
            <section class="logo">
                <a href="index.html"><img src="./src/images/logo-clean.svg" alt=""></a>
                <a>Límdala</a>
            </section>
            <nav>
                <ul>
                    <li><a href="">Contacto</a></li>
                    <li><a href="">Salud mental</a></li>
                    <li><a id="userName"></a></li>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#logout" id="logoutLink">Cerrar sesión</a>
                    </div>
                </ul>
                
            </nav>
        </div>
    </header>
    <main>
        <section class="contenedor">
            <div class="items">
                <div class="presentacion">
                    <h1 class="titulo">Disfuta del recorrido</h1>
                    <p class="texto">Recuerda, es un momento para ti, relajate y disfruta.</p>
                    <p class="texto">Escribe como te sientes en este momento.</p>
                </div>
                <section class="chatContainer">
                    <div class="chat" id="message-log"></div>
                    <div class="input">
                        <input class="message-input" id="user-input" type="text" placeholder="Escribe tu mensaje...">
                        <button id="send"><img src="./src/images/send_icon.png" alt="Enviar"></button>
                    </div>
                    <div id="loading" class="loading" style="display: none;">Escribiendo...</div>
                </section>
            </div>
            <div class="contenedorModelo">
                <div id='canvas-container'>
                    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.3.8/build/spline-viewer.js"></script>
                    <spline-viewer id="spline-viewer" loading-anim-type="spinner-small-light" url="https://prod.spline.design/LXqZ5ydB8lt-MHam/scene.splinecode"></spline-viewer>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>© 2024 Límdala. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="./src/js/chat.js"></script>
    <script type="module" src="./src/js/home.ts"></script>
    <script type="module" src="./src/js/logout.ts"></script>
</body>
</html>
